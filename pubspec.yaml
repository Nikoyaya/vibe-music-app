name: vibe_music_app
description: A music player app for Vibe Music

version: 0.1.4+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  provider: ^6.1.5+1
  get: ^4.6.6
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  just_audio: ^0.10.5
  shared_preferences: ^2.5.3
  cached_network_image: ^3.4.1
  flutter_dotenv: ^6.0.0
  freezed_annotation: ^2.4.1
  dio: 5.8.0+1
  image_picker: ^1.0.7
  carousel_slider: ^5.0.0
  logger: ^2.0.2+1
  audio_session: ^0.2.2
  audioplayers: ^6.1.0
  flutter_native_splash: ^2.4.7
  device_info_plus: ^12.3.0
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.6
  path_provider: ^2.1.4
  path: ^1.9.0
  floor: ^1.5.0
  connectivity_plus: ^6.0.3
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  flutter_launcher_icons: "^0.14.4"
  floor_generator: ^1.5.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icons/icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
 
  color: "#000000"
  image: assets/images/launchBackground/launch.png

  android_12:
    color: "#000000"
    image: assets/images/launchBackground/launch.png


flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/images/launchBackground/launch.png
    - assets/images/icons/icon.png